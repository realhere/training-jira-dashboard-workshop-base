services:
  # Frontend (React/Vue from v0.dev)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true
    
    stdin_open: true
    tty: true
    networks:
      - workshop-network

  # Backend (Python FastAPI)
